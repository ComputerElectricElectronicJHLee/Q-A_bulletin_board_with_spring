<!-- 템플릿 상속 : 기본 틀이 되는 템플릿을 먼저 작성하고 다른 템플릿에서 그 템플릿을 상속해 사용하는 방법 -->
<!-- CSS파일 이름이 변경되거나 새로운 CSS 파일이 추가될 때마다 모든 템플릿 파일을 일일이 수정하는 것을 방지하기 위함 -->
<!doctype html>
<html lang="ko">
<!-- 부트스트랩 : 웹 디자인 양식 -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>이지형 스프링 연습 게시판 개발</title>
</head>
<body>
<!-- 네비게이션바, 공통 템플릿 기능 navbar.html 참조 -->
<nav th:replace="navbar :: navbarFragment"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start, lauout.html을 상속한 템플릿에서 개별적으로 구현해야 하는 영역 -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS, 브라우저의 크기가 작아지면 네비게이션 바에 있는 링크들을 작은 햄버거 메뉴 버튼으로 숨겨주는 부트스트랩 반응형 웹 기능 -->
<script th:src="@{/bootstrap.min.js}"></script>
<!-- 자바스크립트 Start, script 블록 추가하여 layout.html을 상속하는 템플릿은 자바스크립트의 삽입 위치를 신경쓸 필요없이 스크립트 블록을 사용하여 자바스크립트를 작성하면 된다.-->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End, 자바스크립트는 화면 렌더링이 완료된 후 실행되므로 </body> 태그 바로 위에 삽입을 권장, 화면 렌더링이 완료되지 않은 상태에서 자바스크립트 실행 시 오류 발생 및 로딩 지연 가능성 있음 -->
</body>
</html>
