<!-- 반복적으로 사용하는 문장은 아래와 같이 공통 템플릿으로 만들고 필요한 부분에 삽입, 출력할 오류메시지 부분에 th:fragment="formErrorsFragment" 속성 추가 -->
<!-- #fields.hasAnyErrors가 true인 경우 QuestionForm 검증이 실패한 경우, 부트스트랩의 alert alert-danger 클래스를 사용하여 오류는 붉은 색으로 표시 -->
<div th:fragment="formErrorsFragment" class="alert alert-danger" 
    role="alert" th:if="${#fields.hasAnyErrors()}">
    <!-- #fields.allErrors로 검증에 실패한 오류 메시지를 구한다 -->
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
</div>
